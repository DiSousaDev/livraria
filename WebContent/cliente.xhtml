<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="_template.xhtml">
	<ui:define name="title">Cadastro de Clientes</ui:define>
	<ui:define name="titulo">Novo Cliente</ui:define>
	<ui:define name="conteudo">

		<h:form id="cliente">
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados do Cliente</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{clienteBean.cliente.nome}" />
					<h:outputLabel value="Idade:" for="idade" />
					<h:inputText id="idade" value="#{clienteBean.cliente.idade}" />
					<h:outputLabel value="Sexo:" for="sexo" />
					<h:selectOneRadio id="sexo" value="#{clienteBean.cliente.sexo}">
						<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
						<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
					</h:selectOneRadio>
					<h:commandButton value="Gravar" action="#{clienteBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>

		<h:form id="formTabelaClientes">
			<h:dataTable value="#{clienteBean.clientes}" var="cliente"
				id="tabelaClientes">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{cliente.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="Alterar"
						action="#{clienteBean.carregar(cliente)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover"
						action="#{clienteBean.remover(cliente)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
